<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Quiz</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Where in the world should you go?</h1>
        <p>Answer a few simple questions to find out where you should travel to next.</p>
      </div>
      <div class="row">
        <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
        </form>
          <h3>1. What is your favorite drink?</h3>
          <div class="radio">
            <img src="img/coffee.jpg" alt="coffee">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Coffee
            </label>
          </div>
          <div class="radio">
            <img src="img/tea.jpg" alt="tea">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Tea
            </label>
          </div>
          <div class="radio">
            <img src="img/pog.jpg" alt="P.O.G.">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
              P.O.G
            </label>
          </div>

            <h3>2. What mode of transportation do you perfer?</h3>
            <div class="radio">
              <img src="img/car.jpg" alt="car">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                Car
              </label>
            </div>
            <div class="radio">
              <img src="img/train.jpg" alt="train">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadio2" value="option2">
                Train
              </label>
            </div>
            <div class="radio">
              <img src="img/plane.jpg" alt="airplane">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Airplane
              </label>
            </div>

            <h3>3. Do you have a passport?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                Yes
              </label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                No
              </label>

              <h3>4. How do you send your free time?</h3>
              <div class="radio">
                <img src="img/shopping.jpg" alt="shopping">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  Go shopping
                </label>
              <div class="radio">
              <img src="img/movie.jpg" alt="movie">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Watch a movie
                </label>
              <div class="radio">
                <img src="img/books.jpg" alt="books">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                    Read a book
                </label>
              </div>

              <h3>5. What climate do you find most enjoyable?></h3>
              <div class="radio">
                <img src="img/beach.jpg" alt="beach">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                  Tropical
                </label>
              <div class="radio">
                <img src="img/mountain.jpg" alt="mounatin">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Mountain
                </label>
              <div class="radio">
                <img src="img/desert.jpg" alt="desert">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                  Desert
                </label>
              </div>
              <button type="submit" class="btn">Find your next vacation!</button>






        </div>


    </div>
  </body>
</html>
